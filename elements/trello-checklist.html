<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="trello-checklist">

  <style>
    :host {
      font-family: 'Muli', 'Helvetica Neue', helvetica, arial;
      display: block;
    }
  </style>

  <template>

    <template is="dom-repeat" items="{{checklists}}" filter="{{_filter(card)}}">
      <h4>{{item.name}}</h4>
        <ul>
         <template is="dom-repeat" items="{{item.checkItems}}">
           <li>
           <span>{{item.name}}</span><span> : </span>
           <span>{{item.state}}</span>
           </li>
         </template>
        </ul>

    </template>

  </template>

  <script>
    Polymer({

      is: 'trello-checklist',

      properties: {
       checklists: {
          type: Array
        },
        card: {},
      },
      _filter: function(val) {  
        return function(person) {
          return (person.idCard && ~person.idCard.indexOf(val));
        };
      }

    });
  </script>

</dom-module>
