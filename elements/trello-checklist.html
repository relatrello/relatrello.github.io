<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="trello-checklist">

  <style>
    :host {
      font-family: 'Cambria', 'Calibri';
      display: block;
    }
    .size11 {
      font-size: 11px;
    }
  </style>

  <template>

    <template is="dom-repeat" items="{{checklists}}" filter="{{_filter(card)}}">
      <div class="size11">{{item.name}}</div>
         <template is="dom-repeat" items="{{item.checkItems}}">
         <div>
           <span class="size11">- </span><span class="size11">{{item.name}}</span><span class="size11"> : </span>
           <span class="size11">{{item.state}}</span>
         </div>
         </template>

    </template>

  </template>

  <script>
    Polymer({

      is: 'trello-checklist',

      properties: {
       checklists: {
          type: Array
        },
        card: {},
      },
      _filter: function(val) {  
        return function(person) {
          return (person.idCard && ~person.idCard.indexOf(val));
        };
      }

    });
  </script>

</dom-module>
