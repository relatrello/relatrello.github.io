<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="trello-comments">

  <style>
    :host {
      font-family: 'Cambria', 'Calibri';
      display: block;
    }
    .size11 {
      font-size: 11px;
    }
    .foot {
      margin-bottom: 10px;
    }
  </style>

  <template>
      <template is="dom-repeat" items="{{comments}}" filter="{{_filter(typeOfAction,card)}}">
        <div class="size11 foot">{{item.data.text}}</div>
      </template>
  </template>

  <script>
    Polymer({

      is: 'trello-comments',

      properties: {
       comments: {
          type: Array
       },
        card: {},

        typeOfAction: { 
          type: String,
          value: "commentCard"
        }

      },
      _filter: function(val1,val2) {  
        return function(person) {
          return (person.type && ~person.type.indexOf(val1) && person.data.card.id && ~person.data.card.id.indexOf(val2));
        };
      }

    });
  </script>

</dom-module>
